<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tony's Café – Data Types</title>
</head>
<body>

  <h2>Tony's Café Inventory System ☕</h2>

  <script>
    // Tony's Café Data Types
    let cafeName = "Tony's Café";      // String
    let itemPrice = 150;               // Number
    let isAvailable = true;             // Boolean
    let specialDish;                   // Undefined
    let discount = null;               // Null

    // Display values
    console.log("Café Name:", cafeName);
    console.log("Price of Item:", itemPrice);
    console.log("Available:", isAvailable);
    console.log("Special Dish:", specialDish);
    console.log("Discount:", discount);

    // Type checking using typeof
    console.log("Type of cafeName:", typeof cafeName);
    console.log("Type of itemPrice:", typeof itemPrice);
    console.log("Type of isAvailable:", typeof isAvailable);
    console.log("Type of specialDish:", typeof specialDish);
    console.log("Type of discount:", typeof discount);
  </script>

</body>
</html>
