<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Basics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        /* Grid Container */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 80px 200px;
            grid-template-areas:
                "header header header"
                "sidebar main main";
            gap: 20px;
            place-items: stretch;
        }

        /* Grid Items */
        .header {
            grid-area: header;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #2ecc71;
            color: white;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: #ffffff;
            border: 2px solid #ddd;

            /* Flexbox inside Grid */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>CSS Grid Basics Demo</h1>

<div class="container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
</div>

</body>
</html>
