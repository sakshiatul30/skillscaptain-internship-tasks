<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Lists and Links</title>

    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #2c3e50;
        }

        /* ---------- LIST STYLING ---------- */

        /* Unordered List */
        ul {
            list-style-type: square;
            list-style-position: inside;
            background: #e3f2fd;
            padding: 15px;
            width: 300px;
        }

        ul li {
            padding: 5px 0;
        }

        /* Ordered List */
        ol {
            list-style-type: upper-roman;
            background: #fce4ec;
            padding: 15px;
            width: 300px;
        }

        ol li {
            padding: 5px 0;
        }

        /* ---------- LINK STYLING ---------- */

        a {
            font-size: 18px;
            text-decoration: none;
        }

        /* Unvisited link */
        a:link {
            color: blue;
        }

        /* Visited link */
        a:visited {
            color: purple;
        }

        /* Hover effect */
        a:hover {
            color: red;
            text-decoration: underline;
        }

        /* Active link */
        a:active {
            color: orange;
        }
    </style>
</head>

<body>

    <h1>CSS Styling Lists and Links</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Plan</li>
        <li>Design</li>
        <li>Develop</li>
        <li>Deploy</li>
    </ol>

    <h2>Styled Links</h2>
    <p>
        <a href="https://www.google.com" target="_blank">Visit Google</a>
        <br><br>
        <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>
    </p>

</body>
</html>
