<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Positioning Demo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        height: 2000px; /* to allow scrolling */
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #3498db;
    }

    .container {
        position: relative;
        border: 2px dashed #ccc;
        height: 300px;
        margin: 40px auto;
        padding: 20px;
        width: 80%;
    }

    /* STATIC (default) */
    .static-box {
        position: static;
        background: #95a5a6;
        padding: 10px;
        margin-bottom: 10px;
    }

    /* RELATIVE */
    .relative-box {
        position: relative;
        top: 20px;
        left: 20px;
        background: #1abc9c;
        padding: 10px;
        margin-bottom: 10px;
        color: white;
    }

    /* ABSOLUTE */
    .absolute-box {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #e74c3c;
        padding: 10px;
        color: white;
    }

    /* FIXED */
    .fixed-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #9b59b6;
        padding: 10px 15px;
        color: white;
    }

    /* STICKY */
    .sticky-box {
        position: sticky;
        top: 0;
        background: #f39c12;
        padding: 15px;
        text-align: center;
        color: white;
    }

    /* Z-INDEX */
    .z-container {
        position: relative;
        height: 200px;
        margin-top: 40px;
    }

    .box1 {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 120px;
        height: 120px;
        background: #3498db;
        z-index: 1;
    }

    .box2 {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 120px;
        height: 120px;
        background: #e67e22;
        z-index: 2;
    }
</style>
</head>

<body>

<h1>CSS Positioning Elements</h1>

<div class="sticky-box">
    I am Sticky (sticks to top while scrolling)
</div>

<div class="container">
    <div class="static-box">
        Static Position (Default)
    </div>

    <div class="relative-box">
        Relative Position (moved from normal place)
    </div>

    <div class="absolute-box">
        Absolute Position (inside container)
    </div>
</div>

<div class="z-container">
    <div class="box1">Z-Index 1</div>
    <div class="box2">Z-Index 2</div>
</div>

<div class="fixed-box">
    Fixed Position
</div>

</body>
</html>
