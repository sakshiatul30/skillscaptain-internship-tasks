<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Entities & Special Characters</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: white;
        text-align: center;
        padding: 40px;
    }

    h1 {
        color: #E5608E;
        margin-bottom: 20px;
    }

    .section {
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 12px;
        margin: 20px auto;
        width: 80%;
    }

    p {
        font-size: 18px;
        margin: 10px 0;
    }

    .emoji-row span {
        font-size: 30px;
        margin: 0 5px;
    }
</style>
</head>
<body>

<h1>HTML Entities & Special Characters</h1>

<!-- Task 1: Display Common Symbols -->
<div class="section">
    <h2>Common Symbols</h2>
    <p>&deg; → °</p>
    <p>&euro; → €</p>
    <p>&copy; → ©</p>
    <p>&yen; → ¥</p>
</div>

<!-- Task 2: Sentence Using Entities -->
<div class="section">
    <h2>Sentence with Entities</h2>
    <p>I scored 95&percnt; in coding & I love learning &hearts;</p>
</div>

<!-- Task 3: Show Reserved Characters -->
<div class="section">
    <h2>Reserved Characters</h2>
    <p>&lt;h1&gt;Welcome to Web Development&lt;/h1&gt;</p>
</div>

<!-- Task 4: Emoji Row -->
<div class="section">
    <h2>Emoji Row</h2>
    <p class="emoji-row">
        &#128512; &#128525; &#128540; &#128170; &#128526;
    </p>
</div>

</body>
</html>
