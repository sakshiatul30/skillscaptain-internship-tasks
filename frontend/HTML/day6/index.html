<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables – Assignment</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #E5608E;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid white;
            padding: 10px 15px;
            text-align: center;
        }

        th {
            background-color: #E5608E;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>HTML Tables – Assignment</h1>

    <!-- First Table -->
    <h2>Stationery Items</h2>
    <table>
        <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Pencil</td>
            <td>Stationery</td>
            <td>₹10</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>Stationery</td>
            <td>₹50</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Eraser</td>
            <td>Stationery</td>
            <td>₹5</td>
            <td>15</td>
        </tr>
    </table>

    <!-- Second Table -->
    <h2>Products Info</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Rating</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>4.5/5</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Smartwatch</td>
            <td>4.2/5</td>
            <td>Out of Stock</td>
        </tr>
    </table>
</body>
</html>
