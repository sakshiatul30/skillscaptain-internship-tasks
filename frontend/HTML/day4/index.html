<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Checklist - Links</title>

    <style>
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            min-height: 100vh;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 750px;
            background: #ffffffcc;
            backdrop-filter: blur(12px);
            border-radius: 14px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }

        .section {
            margin-bottom: 32px;
            padding: 20px 22px;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e2e2e2;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        .section h2 {
            margin-bottom: 12px;
            font-size: 22px;
        }

        a.button-link {
            background: #E5608E;
            padding: 8px 14px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 6px;
        }

        a {
            display: block;
            margin: 6px 0;
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #contact {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Checklist - Links</h1>

        <div class="section external-link">
            <h2>External Link</h2>
            <a href="https://google.com" target="_blank">Visit Google</a>
        </div>

        <div class="section internal-link">
            <h2>Internal Link</h2>
            <a href="about.html">Go to About Page</a>
        </div>

        <div class="section email-link">
            <h2>Email Link</h2>
            <a href="mailto:example@gmail.com">Email Me</a>
        </div>

        <div class="section button-link-section">
            <h2>Button-Style Link</h2>
            <a href="#" class="button-link">Click Me</a>
        </div>

        <div class="section jump-link">
            <h2>Section Jump Link</h2>
            <a href="#contact">Go to Contact Section</a>
        </div>

        <div class="section" id="contact">
            <h2>Contact Section</h2>
            <p>This is the contact section for testing the jump link.</p>
        </div>
    </div>
</body>
</html>
