<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Online Session â€“ Styled Tasks</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background:
                linear-gradient(135deg, rgba(255,255,255,0.9), rgba(240,240,255,0.9)),
                repeating-linear-gradient(
                    45deg,
                    #f2f2f2,
                    #f2f2f2 10px,
                    #eaeaea 10px,
                    #eaeaea 20px
                );
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 420px;
            margin: 25px auto;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108,99,255,0.4);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: linear-gradient(135deg, #6c63ff, #4facfe);
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error {
            color: crimson;
            font-size: 12px;
            margin-bottom: 8px;
        }

        ul {
            padding-left: 0;
            list-style: none;
            margin-top: 15px;
        }

        li {
            background: #f4f6ff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: crimson;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: darkred;
        }

        .icon {
            font-size: 18px;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div class="box">
        <h2> Login Form</h2>

        <label> Email</label>
        <input type="text" id="email" placeholder="Enter your email">
        <div id="emailError" class="error"></div>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div id="passwordError" class="error"></div>

        <label>
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </label>

        <button onclick="validateLogin()">Login</button>
    </div>

    <!-- STUDENT LIST -->
    <div class="box">
        <h2>ðŸŽ“ Student List</h2>

        <input type="text" id="studentName" placeholder="Enter student name">
        <button onclick="addStudent()">Add Student</button>

        <ul id="studentList"></ul>
    </div>

    <script>
        function validateLogin() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            let valid = true;

            if (email === "") {
                emailError.innerText = "Email is required";
                valid = false;
            } else if (!email.includes("@")) {
                emailError.innerText = "Email must contain @";
                valid = false;
            }

            if (password === "") {
                passwordError.innerText = "Password is required";
                valid = false;
            } else if (password.length < 6) {
                passwordError.innerText = "Minimum 6 characters required";
                valid = false;
            }

            if (valid) {
                alert("Login Successful ðŸŽ‰");
            }
        }

        function togglePassword() {
            let pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }

        let students = [];

        function addStudent() {
            let name = document.getElementById("studentName").value;

            if (name === "") {
                alert("Enter student name");
                return;
            }

            students.push(name);
            document.getElementById("studentName").value = "";
            displayStudents();
        }

        function displayStudents() {
            let list = document.getElementById("studentList");
            list.innerHTML = "";

            students.forEach((student, index) => {
                let li = document.createElement("li");
                li.innerHTML = `ðŸ‘¤ ${student}
                    <span class="delete-btn" onclick="deleteStudent(${index})">Delete</span>`;
                list.appendChild(li);
            });
        }

        function deleteStudent(index) {
            students.splice(index, 1);
            displayStudents();
        }
    </script>

</body>
</html>
